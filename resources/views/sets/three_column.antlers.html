<div class="alt_three_column py-10 lg:py-20 bg-gray-300">
    <div class="container mx-auto px-6 flex-wrap lg:flex-nowrap justify-between lg:space-x-10 hidden lg:flex">
        {{ columns }}
        <div class="card w-full lg:w-1/3 flex flex-col p-10 bg-white justify-between group mb-5 lg:mb-0">
            <div class="card-top">
                <img class="w-full h-[250px] object-cover mb-4"
                     src="{{ glide :src='image:url' format='webp' width='600'}}" loading="lazy" alt="{{image:alt}}">
                <h4 class="text-xl mb-2 font-semibold" >{{ title }}</h4>
                <div class="wysiwyg">
                    <p>
                    {{ content}}
                    </p>
                </div>
            </div>
        {{ if button_link }}
        <a href="{{ button_link }}" class="button button-secondary">{{ button_text }}</a>
        {{ /if }}
        </div>
        {{ /columns }}
    </div>
    <div class="container mx-auto px-6 flex-wrap lg:flex-nowrap justify-between lg:space-x-10 lg:hidden overflow-hidden">
        <div class="glide h-full w-full " data-glide-options="{type: 'slider', startAt: 0, perView: 1}">
            <div class="glide__track h-full" data-glide-el="track">
                <ul class="glide__slides flex h-full">
                    {{ columns }}
                    <li class="glide__slide card w-full lg:w-1/3 flex flex-col p-10 bg-white justify-between group mb-5 lg:mb-0">
                        <div class="card-top">
                            <img class="w-full h-[250px] object-cover mb-4"
                                 src="{{ glide :src='image:url' format='webp' width='600'}}" loading="lazy" alt="{{image:alt}}">
                            <h4 class="text-xl mb-2 font-semibold" >{{ title }}</h4>
                            <div class="wysiwyg">
                                <p>
                                    {{ content}}
                                </p>
                            </div>
                        </div>
                        {{ if button_link }}
                        <a href="{{ button_link }}" class="button {{ class }}">{{ button_text }}</a>
                        {{ /if }}
                    </li>
                    {{ /columns }}
                </ul>
            </div>
        </div>
    </div>
</div>
